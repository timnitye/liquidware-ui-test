<form class="row g-3">
  <div class="col-auto">
    <label>
      Search Criteria:
    </label>
  </div>
  <div class="col-3">
    <select class="form-control form-select" name="date" [formControl]="date">
      <option value="yesterday">Yesterday</option>
      <option value="today">Today</option>
    </select>
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>
</form>
